template:
  name: customstgtemp
  identifier: customstgtemp
  versionLabel: "1.0"
  type: Stage
  tags: {}
  spec:
    type: Custom
    spec:
      execution:
        steps:
          - step:
              type: ShellScript
              name: ShellScript_1
              identifier: ShellScript_1
              spec:
                shell: Bash
                executionTarget: {}
                source:
                  type: Inline
                  spec:
                    script: echo "hii"
                environmentVariables: []
                outputVariables: []
              timeout: 10m
    variables:
      - name: test
        type: String
        description: ""
        required: false
        value: <+input>
      - name: testsecret
        type: Secret
        description: |
          this is a secret
        required: true
        value: <+input>.allowedValues(account.helmusername,account.helmtest)
